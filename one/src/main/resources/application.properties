spring.application.name=one
server.port=8081
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=ServiceOne
resilience4j.retry.instances.api-one-fallback-handler.max-attempts=5
resilience4j.retry.instances.api-one-fallback-handler.wait-duration=1s
resilience4j.retry.instances.api-one-fallback-handler.enable-exponential-backoff=true


spring.datasource.url=jdbc:mysql://localhost:3306/allianz_pac
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create